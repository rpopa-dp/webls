<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webls: {{path}}</title>
    <style>
      % include('main.css')
    </style>
  </head>
  <body>
    % include('crumbs.html')
    <main>
      % if can_display:
        % if len(file_content) == 0:
          <p>file is empty</p>
        % else:
          <pre>{{file_content}}</pre>
        % end
      % else:
        <p>the contents of the file cannot be displayed</p>
      % end
    </main>
  </body>
</html>
